backend:
  name: github
  repo: ashanub/rashmika

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "portfolio"
    label: "Portfolio"
    folder: "portfolio"
    create: true
    slug: "{{slug}}"
    media_folder: "static/uploads"
    public_folder: "/uploads/{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Short Description", name: "excerpt", widget: "text"}
      - {label: "Long Description", name: "description", widget: "text"}
      - label: "Showcase"
        name: "showcase"
        widget: "object"
        fields:
          - {label: "Add to Showcase", name: "add_to_showcase", widget: "boolean", default: false}
          - label: 'Background Image'
            name: 'bg_img'
            widget: 'image'
            choose_url: true
            required: false
            media_library:
              config:
                multiple: false
          - label: 'Floating Image'
            name: 'float_img'
            widget: 'image'
            choose_url: true
            required: false
            media_library:
              config:
                multiple: false
      - { label: "Youtube Video", name: "youtube", widget: "string", default: "null"}
      - label: "Gallery"
        name: "gallery"
        widget: "object"
        fields:
          - label: "Gallery Image"
            name: "images"
            widget: "list"
            fields:
              - label: 'Thumbnail'
                name: 'thumbnail'
                widget: 'image'
                choose_url: true
                required: false
                media_library:
                  config:
                    multiple: false
              - label: "Big Image"
                name: "big_img"
                widget: 'image'
                choose_url: true
                required: false
                media_library:
                  config:
                    multiple: false